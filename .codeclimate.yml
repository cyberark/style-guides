# This is our default .CodeClimate.yml, broken out by language. Uncomment the
# sections that apply to your project.

version: "2"

# non-impacting change
plugins:
# Cross-language plugins - leave uncommented
  duplication: # Looks for similar and identical code blocks
    enabled: true
    config:
      languages:
        go:
        java:
        javascript:
        php:
        python:
#          python_version: 3  # Leave this line commented if using Python 2
        ruby:
        swift:
        typescript:

  fixme: # Flags any FIXME, TODO, BUG, XXX, HACK comments so they can be fixed
    enabled: true
    config:
      strings:
      - FIXME
      - TODO
      - HACK
      - XXX
      - BUG

  markdownlint: # Linter for correct markdown in our documentation files
    enabled: true

# Commonly-used languages - comment out unused languages for faster performance
# but all of these can be run even if no files of that language are in the repo

# Go
  gofmt:
    enabled: true
  golint:
    enabled: true
  govet:
    enabled: true

# Ruby
  flog:
    enabled: true
  reek:
    enabled: true
  rubocop:
    enabled: true
    channel: rubocop-0-79

# Shell scripts
  shellcheck:
   enabled: true

# Other languages

# CoffeeScript
  coffeelint:
    enabled: true

# CSS
  csslint:
    enabled: true

# Groovy
  codenarc:
    enabled: true

# Java
  pmd:
    enabled: true
  sonar-java:
    enabled: true
    config:
      sonar.java.source: "7" # ACTION set this to the major version of Java you're using

# Node.js
  nodesecurity:
    enabled: true

# PHP
  phan:
    enabled: true
    config:
      file_extensions: "php"
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php,inc,lib"
      standards: "PSR1,PSR2,WordPress,WordPress-Core,WordPress-Extra"
  phpmd:
    enabled: true
    config:
      file_extensions: "php,inc,lib"
      rulesets: "cleancode,codesize,controversial,naming,unusedcode"
  sonar-php:
    enabled: true

# Python 2
  bandit:
    enabled: true
  pep8:
    enabled: true
  radon:
    enabled: true
    config:
      python_version: 2
  sonar-python:
    enabled: true

